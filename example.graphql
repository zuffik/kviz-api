mutation insertUser {
    createUser(name: "zuffik", password: "112111"){_id}
}
mutation insertPositiveAnswer {
    ano: createAnswer(text: "Ano", isCorrect: true){_id}
}
mutation insertNegativeAnswer {
    nie: createAnswer(text: "Nie", isCorrect: false){_id}
}
mutation insertQuestion {
    createQuestion(text: "Dnes pivo?", type: "text"){_id}
}
mutation insertQuiz {
    createQuiz(title: "Program", questions: ["5bfa76c9a9aac00efc9dee70"]){_id}
}
mutation answer {
    answerQuestion(user: "5bfa7528b7b4d70d700ab52b", quiz: "5bfa76dba9aac00efc9dee71", textAnswers: [{question: "5bfa76c9a9aac00efc9dee70", answer: "samozrejme"}]){_id}
}

query quizzes {
    quizzes{_id,title, questions{_id, text, type, hasOtherAnswer, answers{_id, isCorrect, text}}}
}

query answers {
    userAnswers{_id, user{_id, name}, quiz{_id, title}, questions{question{_id, text, hasOtherAnswer, type}, answers{_id, text}, text}}
}

query users {
    users{_id}
}
